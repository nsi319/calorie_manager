<script>
function save_user (input) {

if(localStorage.getItem("user_login") != null)
localStorage.removeItem("user_login");             // remove existing user

localStorage.setItem("user_login",input);
var val = input + "_inidata";

if(localStorage.getItem(val)=="no")
   window.open("3calorie_userdata.html","_top");       // if not entered personal data, directed to that page

else if(localStorage.getItem(val)=="yes") 
     window.open("4calorie_entry.html","_top");          // if entered, directed to management page
}
</script>
